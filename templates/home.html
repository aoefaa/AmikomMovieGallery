{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <div class="slider">
            <ul class="slides">
                {% for i in range(0, movieIndex) %}
                    <li><a href="#"><img src="{{url_for('getImage', filename = imgMovies[i])}}" alt="Slide {{ i + 1 }}"></a></li>
                {% endfor %}
            </ul>
        </div>
    </div> <!-- .row -->
{% endblock content %}
