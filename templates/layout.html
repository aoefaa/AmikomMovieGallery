<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		{% if title %}
		<title>AMIKOM Movie Gallery - {{ title }}</title>
		{% else %}
		<title>AMIKOM Movie Gallery</title>
		{% endif %}

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{{url_for('static', filename='fonts/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->
	</head>

	
	<body>
		<div id="site-content">
			<header class="site-header">
				<div class="container">
					<a href="{{url_for('home')}}" id="branding">
						<img src="{{url_for('static', filename='image/amikom_logo.png')}}" alt="" class="logo" style="width:60px; vertical-align: -50%;" >
						<div class="logo-copy" style="margin-left: 10px;">
							<h1 class="site-title" style="font-size: 20px;">AMIKOM Movie Gallery</h1>
							<small class="site-description">Kuy streaming produk sendiri</small>
						</div>
					</a> <!-- #branding -->

					<div class="main-navigation" style="margin-top: 20px;">
						<li class="menu-item"><a href="{{url_for('home')}}">Home</a></li>
						<li class="menu-item"><a href="{{url_for('movieList')}}">Movie List</a></li>
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>
				</div>
			</header>
			<main class="main-content">
				<div class="container">
					<div class="page">
						{% block content %}{% endblock content %}
					</div>
				</div> <!-- .container -->
			</main>
			<footer class="site-footer">
				<div class="container">
					<div class="colophon">Copyright @ Muhammad Aufa Risyadi - 19.83.0411</div>
				</div> <!-- .container -->
			</footer>
		</div>
		<!-- Default snippet for navigation -->
		
		<script src="{{url_for('static', filename='js/jquery-1.11.1.min.js')}}"></script>
		<script src="{{url_for('static', filename='js/plugins.js')}}"></script>
		<script src="{{url_for('static', filename='js/app.js')}}"></script>

	</body>
	
</html>
